<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Character Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; padding: 0; overflow: hidden; background-color: #0f172a; color: white; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

      /* Animation Keyframes */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }
      
      @keyframes ripple {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(4); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple 0.6s linear;
      }

      /* Panel Animations */
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes scaleOut {
        from { opacity: 1; transform: scale(1) translateY(0); }
        to { opacity: 0; transform: scale(0.95) translateY(10px); }
      }
      .anim-enter { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .anim-exit { animation: scaleOut 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Value Bump Animation */
      @keyframes bump {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); filter: brightness(1.3); }
        100% { transform: scale(1); }
      }
      .anim-bump { animation: bump 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
